<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">  
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta property="og:url" content="">
	<title></title>
</head>

<body>
	<div style="display:none">
		<span class="shareTitle"></span>
		<div class="shareDesc"></div>
		<div class="shareImgUrl">https://img1.dyly.com/o_1d2kk3tqv14f21mlplq71u5q1k2ht.png?imageView2/2/w/300/ignore-error/1</div>
	</div>
	<div id="app"></div>
	<!-- built files will be auto injected -->
	<script src="https://static.dyly.com/h5/common/js/jquery.min.js"></script>
	<script src="https://static.dyly.com/wap/assets/js/wx-share.js"></script>
	<script type="text/javascript">
		//解决遮罩层滚动穿透问题，分别在遮罩层弹出后和关闭前调用
		const ModalHelper = ( (bodyCls) =>{
		  let scrollTop;
		  return {
			afterOpen: function () {
			  scrollTop = document.scrollingElement.scrollTop;
			  document.body.classList.add(bodyCls);
			  document.body.style.top = -scrollTop + 'px';
			},
			beforeClose: function () {
			  document.body.classList.remove(bodyCls);
			  // scrollTop lost after set position:fixed, restore it back.
			  document.scrollingElement.scrollTop = scrollTop;
			}
		  };
		})('workFlow');
	</script>
</body>

</html>
